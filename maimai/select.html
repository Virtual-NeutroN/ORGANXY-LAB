<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert DIV to Image</title>
    <style>
        #capture {
            width: 300px;
            height: 200px;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

<div id="capture">
    <h1>Hello World!</h1>
    <p>This is a sample content in the div.</p>
</div>
<button id="download">Download as Image</button>

<script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
<script>
    document.getElementById('download').addEventListener('click', function() {
        html2canvas(document.getElementById('capture'), { scale: 3 }).then(function(canvas) {
            const imgData = canvas.toDataURL('image/png');
            const link = document.createElement('a');
            link.href = imgData;
            link.download = 'captured-image.png'; // 设置下载文件名
            document.body.appendChild(link);
            link.click(); // 模拟点击下载
            document.body.removeChild(link); // 下载后移除链接
        });
    });
</script>

</body>
</html>
